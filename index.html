<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Management System</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>MCB Bank Limited</h1>
<h2>Task Management & Tracking System</h2>

<!-- Meeting Forum Name -->
 <h3>
<label for="eventName">Forum:</label>
<input type="text" id="eventName" placeholder="Enter event name, e.g., Board Meeting">
</h3>

<!-- Dashboard View -->
<div class="dashboard" id="dashboard">
    <div class="dashboard-item">
        <h3>Total Tasks</h3>
        <p id="totalTasks">0</p>
    </div>
    <div class="dashboard-item">
        <h3>Due Today</h3>
        <p id="tasksDueToday">0</p>
    </div>
    <div class="dashboard-item">
        <h3>Overdue</h3>
        <p id="overdueTasks">0</p>
    </div>
    <div class="dashboard-item">
        <h3>Completed</h3>
        <p id="completedTasks">0</p>
    </div>

    <div class="dashboard-item">
        <h3>In Progress</h3>
        <p id="inProgressTasks">0</p>
    </div>
</div>
<br>

<!-- Set Meeting Date -->

<label for="targetDate">Meeting Date:</label>
<input type="date" id="targetDate">
<button onclick="setMeetingDate()">Set Meeting Date</button>

<!-- Task Input Fields -->

<div class="task-form">
    <input type="text" id="taskName" placeholder="Please enter the task name" style="width: 300px;">
    <input type="number" id="daysBeforeAfter" placeholder="Days Relative to Meeting Date e.g., -15 or +2">
 
    <select id="assignee">
        <option value="" disabled selected>Select Task Assignee</option>
        <option value="Secretary">Secretary</option>
        <option value="Imran">Imran</option>
        <option value="Khalil">Khalil</option>
        <option value="Haris">Haris</option>
        <option value="Haroon">Haroon</option>
        <option value="Usman">Usman</option>
    </select>
    <button id="addTaskButton" onclick="addTask()">+ Add New Task</button>
</div>

<!-- Search Box -->
<label for="searchBox">Search Tasks:</label>
<input type="text" id="searchBox" placeholder="Search by task name, assignee, or status" onkeyup="filterTasks()">

<!-- Filter Buttons -->
<button onclick="filterTasksByToday()">Show Tasks Due Today</button>
<button onclick="removeFilter()">Remove Filter</button>
<br>
<!-- HTML table and other elements go here -->
<!-- Task List Table -->
<table class="task-list" id="taskList">
    <thead>
        <tr>
            <th>Activity</th>
            <th>Assignee</th>
            <th>Relative Days</th>
            <th>Due Date</th>
            <th>Days Left</th> <!---Column for Days Left--->
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="taskBody"></tbody>
</table>

<!-- Reset and Import and Export Buttons -->
<button onclick="resetTasks()">Reset</button>
<button onclick="exportToCSV()">Export to Excel</button>
<button onclick="exportToXML()">Export to XML</button>
<input type="file" accept=".xml" onchange="uploadFromXML(event)">

    <!-- Link to external JavaScript -->
    <script src="scripts.js"></script>

</body>

</html>
