<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Management System</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- <h1>MCB Bank Limited</h1>-->
    <h2>Task Management & Tracking System</h2>
    
    <!-- Current Date and Time Display -->
    <div id="dateTimeDisplay">Loading current date & time...</div>

<!-- Dashboard View -->
<div class="dashboard" id="dashboard">
    <div class="dashboard-item">
        <h3>Total Tasks</h3>
        <p id="totalTasks">0</p>
    </div>
    <div class="dashboard-item">
        <h3>Due Today</h3>
        <p id="tasksDueToday">0</p>
    </div>
    <div class="dashboard-item">
        <h3>Overdue</h3>
        <p id="overdueTasks">0</p>
    </div>
    <div class="dashboard-item">
        <h3>Completed</h3>
        <p id="completedTasks">0</p>
    </div>
    <div class="dashboard-item">
        <h3>In Progress</h3>
        <p id="inProgressTasks">0</p>
    </div>
</div>

<!-- Meeting Forum Name -->
<h3>
    <!--<label for="forumtName">Forum:</label> -->
    <input type="text" id="forumName" placeholder="Forum name, e.g., Board of Director">
</h3>

<!-- Set Meeting Date -->
<label for="targetDate">Meeting Date:</label>
<input type="date" id="targetDate">
<button id="setDateButton" onclick="setMeetingDate()">Set Meeting Date</button>

<!-- Task Input Fields -->
<div class="task-form">
    <input type="text" id="taskName" placeholder="Please enter the task description" style="width: 400px;">
    <input type="number" id="daysBeforeAfter" placeholder="Days Relative to Meeting Date e.g., -7 or +21">
    <input type="text" id="taskComments" placeholder="Comments - optional  " style="width: 200px;">
    
    <select id="assignee">    
        <option value="" disabled selected>Select Task Assignee</option>
        <option value="Co. Secretary">Co. Secretary</option>
        <option value="Board Coord. Sr.">Board Coord. Sr.</option>
        <option value="Comm. Coord. Sr.">Comm. Coord. Sr.</option>
        <option value="Board Coord.">Board Coord.</option>
        <option value="Comm. Coord.">Comm. Coord.</option>
        <option value="Planning Coord.">Planning Coord.</option>
    </select>
    
    <button id="addTaskButton" onclick="addTask()">+ Add Task</button>
</div>

<!-- Search Box -->
<label for="searchBox">Search:</label>
<input type="text" id="searchBox" placeholder="Search by task name, assignee, or status" onkeyup="filterTasks()">

<!-- Filter Buttons -->
<button onclick="filterTasksByToday()">Show Tasks Due Today</button>
<button onclick="removeFilter()">Remove Filter</button>
<br>
<!-- HTML table and other elements -->
<!-- Task List Table -->
<table class="task-list" id="taskList">
    <thead>
        <tr>
            <th>Activity</th>
            <th>Assignee</th>
            <th>Relative Days</th>
            <th>Due Date</th>
            <th>Days Left</th> <!---Column for Days Left--->
            <th>Status</th>
            <th>Comments</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="taskBody"></tbody>
</table>

<!-- Reset and Import and Export Buttons -->

<!-- Dropdown list to select file format -->
<label for="fileFormat">Select Format to Download:</label>
<select id="fileFormat">
    <option value="xml">XML</option>
    <option value="csv">CSV</option>
    <option value="pdf">PDF</option>
</select>

<!-- Go button -->
<button onclick="downloadFile()">Go</button>

<!-- Reset Button -->
<button onclick="resetTasks()">Reset All</button>

<!-- Input from XML -->
<input type="file" accept=".xml" onchange="uploadFromXML(event)">

<script src="scripts.js"></script>
<!-- Link to external JavaScript -->

<!-- Font Awesome CSS link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></script>

<!-- Include jsPDF from CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<h5>Corporate Affairs Group</h5>

</body>
</html>
